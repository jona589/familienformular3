<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Formular</title>
<style>
body {
  font-family: Arial;
  background: linear-gradient(to right, #a1c4fd, #c2e9fb);
  padding: 10px;
  margin: 0;
}

.container {
  max-width: 500px;  
  margin: auto;
  background: white;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

h2, h3 {
  text-align: center;
  font-size: 1.5em;
  margin: 10px 0;
}

label {
  display: block;
  margin-top: 10px;
  font-size: 0.95em;
}

input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-size: 1em;
}

button {
  margin-top: 12px;
  padding: 10px 12px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover { opacity: 0.9; }

.btn-partner { background:#4CAF50; color:white; }
.btn-child { background:#2196F3; color:white; }
.btn-finish { background:#ff9800; color:white; width:100%; }
.btn-export { background:#e91e63; color:white; width:100%; margin-bottom: 10px; }
.btn-github { background:#24292e; color:white; width:100%; margin-bottom: 10px; }
.btn-back { background:#607d8b; color:white; width:100%; }

.person-block {
  margin-top: 12px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: #f9f9f9;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 0.85em;
}

th, td {
  border: 1px solid #ddd;
  padding: 6px;
  text-align: center;
}

th { background: #f2f2f2; }

.lang-select {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 15px;
}

.lang-btn {
  font-size: 30px;
  padding: 8px;
  border: 2px solid transparent;
  border-radius: 12px;
  cursor: pointer;
  background: white;
}

.lang-btn.active {
  border-color: #333;
  background: #e6f0ff;
}

.homephone-options, .child-mobile-options { display: flex; gap: 10px; margin-top: 10px; }
.hidden { display: none; }

.btn-yes { background:#4CAF50; color:white; flex:1; }
.btn-no { background:#f44336; color:white; flex:1; }

.github-config {
  background: #f8f9fa;
  padding: 15px;
  border-radius: 10px;
  margin: 15px 0;
  border: 1px solid #dee2e6;
}

.github-config h4 {
  margin: 0 0 10px 0;
  color: #24292e;
}

.status-message {
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  text-align: center;
}

.status-success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.status-error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.status-loading {
  background: #d1ecf1;
  color: #0c5460;
  border: 1px solid #bee5eb;
}

@media (max-width: 480px) {
  .container { padding: 10px; border-radius: 10px; }
  h2, h3 { font-size: 1.3em; }
  input, button { font-size: 0.95em; padding: 8px; }
  .lang-btn { font-size: 25px; padding: 6px; }
  table { font-size: 0.8em; }
}
</style>
</head>
<body>

<!-- SheetJS Bibliothek f√ºr Excel Export -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<div class="container">
<h2 id="title">Formular Dom-Esch</h2>

<div class="lang-select">
  <button class="lang-btn active" onclick="setLanguage('de')">üá©üá™</button>
  <button class="lang-btn" onclick="setLanguage('ru')">üá∑üá∫</button>
</div>

<!-- GitHub Konfiguration entfernt - Server-basierte L√∂sung -->
<div style="background: #e8f5e8; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid #c3e6cb; text-align: center;">
  <h4 style="margin: 0 0 10px 0; color: #155724;">üìä Server-Speicherung</h4>
  <p style="margin: 0; color: #155724;">Ihre Daten werden automatisch in einer Excel-Datei auf dem Server gespeichert.</p>
</div>

<div id="main-form">
  <label id="lbl-firstname">Vorname</label><input type="text" id="firstname">
  <label id="lbl-lastname">Nachname</label><input type="text" id="lastname">
  <label id="lbl-age">Alter</label><input type="number" id="age">
  <label id="lbl-street">Stra√üe</label><input type="text" id="street">
  <label id="lbl-zip">Postleitzahl</label><input type="text" id="zip">
  <label id="lbl-city">Stadt</label><input type="text" id="city">
  <label id="lbl-birth">Geburtsdatum</label><input type="date" id="birth">
  <label id="lbl-mobile">Handynummer</label><input type="tel" id="mobile">

  <label id="lbl-homephone">Haustelefonnummer</label>
  <div class="homephone-options">
    <button class="btn-yes" id="btn-home-yes" onclick="showHomephone()">üìû Eingeben</button>
    <button class="btn-no" id="btn-home-no" onclick="noHomephone()">üö´ Keine</button>
  </div>
  <input type="tel" id="homephone" class="hidden">

  <h3 id="lbl-addperson">Weitere Personen hinzuf√ºgen</h3>
  <button class="btn-partner" onclick="addPerson('partner')">‚ûï Ehepartner hinzuf√ºgen</button>
  <button class="btn-child" onclick="addPerson('child')">‚ûï Kind hinzuf√ºgen</button>
  <div id="extraPersons"></div>

  <button class="btn-finish" onclick="showOverview()" id="btn-finish">Sind Sie fertig?</button>
</div>

<div id="overview" style="display:none;">
  <h2 id="overview-title">√úbersicht</h2>
  <table id="overviewTable">
    <thead>
      <tr>
        <th>Rolle</th>
        <th>Name</th>
        <th>Geburtsdatum</th>
        <th>Handy</th>
        <th>Haustelefon</th>
        <th>Stra√üe</th>
        <th>PLZ</th>
        <th>Stadt</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <div id="status-message"></div>
  
  <button class="btn-export" onclick="sendDataToServer()">üíæ Daten speichern</button>
  <button class="btn-back" onclick="goBack()">‚Ü©Ô∏è Zur√ºck</button>
</div>
</div>

<script>
// Sprachen
let currentLang="de"; 
let homephoneValue="-";

const texts = {
  de:{title:"Formular",firstname:"Vorname",lastname:"Nachname",age:"Alter",street:"Stra√üe",zip:"Postleitzahl",city:"Stadt",birth:"Geburtsdatum",mobile:"Handynummer",homephone:"Haustelefonnummer",home_yes:"üìû Eingeben",home_no:"üö´ Keine",add:"Weitere Personen hinzuf√ºgen",finish:"Sind Sie fertig?",partner:"Ehepartner",child:"Kind",overview:"√úbersicht",export:"Abschicken",thanks:"Danke f√ºr Ihre M√ºhe! Einen sch√∂nen Tag noch!"},
  ru:{title:"–§–æ—Ä–º–∞",firstname:"–ò–º—è",lastname:"–§–∞–º–∏–ª–∏—è",age:"–í–æ–∑—Ä–∞—Å—Ç",street:"–£–ª–∏—Ü–∞",zip:"–ü–æ—á—Ç–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å",city:"–ì–æ—Ä–æ–¥",birth:"–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è",mobile:"–ú–æ–±–∏–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä",homephone:"–î–æ–º–∞—à–Ω–∏–π —Ç–µ–ª–µ—Ñ–æ–Ω",home_yes:"üìû –í–≤–µ—Å—Ç–∏",home_no:"üö´ –ù–µ—Ç",add:"–î–æ–±–∞–≤–∏—Ç—å –ª—é–¥–µ–π",finish:"–í—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏?",partner:"–°—É–ø—Ä—É–≥(–∞)",child:"–†–µ–±—ë–Ω–æ–∫",overview:"–û–±–∑–æ—Ä",export:"–û—Ç–ø—Ä–∞–≤–∏—Ç—å",thanks:"–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à–∏ —É—Å–∏–ª–∏—è! –•–æ—Ä–æ—à–µ–≥–æ –¥–Ω—è!"}
};

// Status-Nachrichten anzeigen
function showStatus(message, type) {
  const statusDiv = document.getElementById("status-message");
  statusDiv.innerHTML = `<div class="status-${type}">${message}</div>`;
  if (type !== 'loading') {
    setTimeout(() => statusDiv.innerHTML = "", 5000);
  }
}

// Sprachwechsel
function setLanguage(lang){
  currentLang=lang;
  document.querySelectorAll(".lang-btn").forEach(btn=>btn.classList.remove("active"));
  if(lang==="de") document.querySelectorAll(".lang-btn")[0].classList.add("active");
  if(lang==="ru") document.querySelectorAll(".lang-btn")[1].classList.add("active");

  document.getElementById("title").innerText=texts[lang].title;
  document.getElementById("lbl-firstname").innerText=texts[lang].firstname;
  document.getElementById("lbl-lastname").innerText=texts[lang].lastname;
  document.getElementById("lbl-age").innerText=texts[lang].age;
  document.getElementById("lbl-street").innerText=texts[lang].street;
  document.getElementById("lbl-zip").innerText=texts[lang].zip;
  document.getElementById("lbl-city").innerText=texts[lang].city;
  document.getElementById("lbl-birth").innerText=texts[lang].birth;
  document.getElementById("lbl-mobile").innerText=texts[lang].mobile;
  document.getElementById("lbl-homephone").innerText=texts[lang].homephone;
  document.getElementById("btn-home-yes").innerText=texts[lang].home_yes;
  document.getElementById("btn-home-no").innerText=texts[lang].home_no;
  document.getElementById("lbl-addperson").innerText=texts[lang].add;
  document.getElementById("btn-finish").innerText=texts[lang].finish;
  document.getElementById("overview-title").innerText=texts[lang].overview;
  document.querySelector(".btn-partner").innerText="‚ûï "+texts[lang].partner+" hinzuf√ºgen";
  document.querySelector(".btn-child").innerText="‚ûï "+texts[lang].child+" hinzuf√ºgen";
}

// Homephone sichtbar
function showHomephone(){document.getElementById("homephone").classList.remove("hidden"); homephoneValue="";}
function noHomephone(){document.getElementById("homephone").classList.add("hidden"); document.getElementById("homephone").value=""; homephoneValue="-";}

// Personen hinzuf√ºgen
function addPerson(type){
  let role=(type==="partner")?texts[currentLang].partner:texts[currentLang].child;
  let div=document.createElement("div"); div.className="person-block"; div.setAttribute("data-role",role);
  let html="<h4>"+role+"</h4>"+
    "<label>"+texts[currentLang].firstname+"</label><input type='text' class='pfirstname'>"+
    "<label>"+texts[currentLang].lastname+"</label><input type='text' class='plastname'>"+
    "<label>"+texts[currentLang].birth+"</label><input type='date' class='pbirth'>";
  if(type==="child"){
    html+="<label>"+texts[currentLang].mobile+"</label>"+
      "<div class='child-mobile-options'>"+
      "<button class='btn-yes' type='button' onclick='showChildMobile(this)'>üìû Eingeben</button>"+
      "<button class='btn-no' type='button' onclick='noChildMobile(this)'>üö´ Keine</button>"+
      "</div>"+
      "<input type='tel' class='pmobile hidden'>";
  } else {
    html+="<label>"+texts[currentLang].mobile+"</label><input type='tel' class='pmobile'>";
  }
  div.innerHTML=html;
  document.getElementById("extraPersons").appendChild(div);
}

function showChildMobile(btn){let input=btn.parentElement.nextElementSibling; input.classList.remove("hidden"); input.value="";}
function noChildMobile(btn){let input=btn.parentElement.nextElementSibling; input.classList.add("hidden"); input.value="-";}

// Daten sammeln
function collectData(){
  let rows=[]; 
  let homeVal=(homephoneValue==="-")?"-":document.getElementById("homephone").value;
  rows.push([
    "Hauptperson",
    document.getElementById("firstname").value + " " + document.getElementById("lastname").value,
    document.getElementById("birth").value,
    document.getElementById("mobile").value,
    homeVal || "-",
    document.getElementById("street").value,
    document.getElementById("zip").value,
    document.getElementById("city").value
  ]);

  let persons=document.querySelectorAll(".person-block");
  persons.forEach(p=>{
    let mobileInput=p.querySelector(".pmobile");
    let mobileVal=(mobileInput)?(mobileInput.value || "-"):"-";
    rows.push([
      p.getAttribute("data-role"),
      p.querySelector(".pfirstname").value + " " + p.querySelector(".plastname").value,
      p.querySelector(".pbirth").value,
      mobileVal,
      "-","-","-","-"
    ]);
  });
  return rows;
}

// √úbersicht anzeigen
function showOverview(){
  let data = collectData(); 
  let tbody = document.querySelector("#overviewTable tbody"); 
  tbody.innerHTML = "";

  data.forEach((row, index) => {
    let tr = document.createElement("tr");
    row.forEach(cell => { let td=document.createElement("td"); td.textContent=cell; tr.appendChild(td); });

    let actionTd = document.createElement("td");
    if(index>0){
      let delBtn=document.createElement("button");
      delBtn.textContent="L√∂schen";
      delBtn.style.background="#f44336";
      delBtn.style.color="white";
      delBtn.style.border="none";
      delBtn.style.borderRadius="8px";
      delBtn.style.padding="5px 10px";
      delBtn.style.cursor="pointer";
      delBtn.onclick=function(){ tr.remove(); let extraPersons=document.getElementById("extraPersons"); let personDivs=extraPersons.querySelectorAll(".person-block"); if(personDivs[index-1]) personDivs[index-1].remove(); };
      actionTd.appendChild(delBtn);
    } else { actionTd.textContent="-"; }
    tr.appendChild(actionTd);
    tbody.appendChild(tr);
  });

  document.getElementById("main-form").style.display="none";
  document.getElementById("overview").style.display="block";
}

function goBack(){ 
  document.getElementById("overview").style.display="none"; 
  document.getElementById("main-form").style.display="block"; 
  document.getElementById("status-message").innerHTML = "";
}

// Daten an Server senden (ohne lokalen Download)
async function sendDataToServer(){
  const data = collectData();
  data.unshift(["Rolle","Name","Geburtsdatum","Handy","Haustelefon","Stra√üe","PLZ","Stadt"]);

  showStatus("üîÑ Sende Daten an Server...", "loading");

  try {
    const response = await fetch('/save', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ data: data })
    });

    if (!response.ok) {
      throw new Error(`Server Error: ${response.status}`);
    }

    const result = await response.json();
    showStatus("‚úÖ " + result.message, "success");
    
    // Nach erfolgreichem Senden das Formular zur√ºcksetzen
    setTimeout(() => {
      if (confirm("Daten erfolgreich gespeichert! M√∂chten Sie das Formular zur√ºcksetzen?")) {
        resetForm();
      }
    }, 2000);

  } catch (error) {
    console.error('Server Error:', error);
    showStatus(`‚ùå Fehler beim Senden: ${error.message}`, "error");
  }
}

// Zu GitHub hochladen
async function uploadToGitHub(){
  const username = document.getElementById("github-username").value;
  const repo = document.getElementById("github-repo").value;
  const token = document.getElementById("github-token").value;

  if (!username || !repo || !token) {
    showStatus("‚ùå Bitte f√ºllen Sie alle GitHub-Felder aus!", "error");
    return;
  }

  showStatus("üîÑ Lade Daten zu GitHub hoch...", "loading");

  try {
    const data = collectData();
    data.unshift(["Rolle","Name","Geburtsdatum","Handy","Haustelefon","Stra√üe","PLZ","Stadt"]);

    // Excel-Datei erstellen
    const ws = XLSX.utils.aoa_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Formular");
    const excelBuffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });

    // CSV-Datei erstellen (als Alternative)
    const csvContent = data.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

    const today = new Date();
    const dateStr = today.toISOString().split('T')[0];
    const timeStr = today.toTimeString().split(' ')[0].replace(/:/g, '-');
    
    // Excel-Datei zu Base64 konvertieren
    const excelBase64 = btoa(String.fromCharCode(...new Uint8Array(excelBuffer)));
    
    // CSV zu Base64 konvertieren
    const csvBase64 = btoa(unescape(encodeURIComponent(csvContent)));

    // Beide Dateien hochladen
    const files = [
      {
        name: `formular_dom_esch_${dateStr}_${timeStr}.xlsx`,
        content: excelBase64
      },
      {
        name: `formular_dom_esch_${dateStr}_${timeStr}.csv`,
        content: csvBase64
      }
    ];

    for (const file of files) {
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${file.name}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: `Formular-Daten hochgeladen: ${dateStr} ${timeStr}`,
          content: file.content
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(`Fehler beim Hochladen von ${file.name}: ${errorData.message}`);
      }
    }

    showStatus("‚úÖ Daten erfolgreich zu GitHub hochgeladen!", "success");
    
    // Optional: Nach erfolgreichem Upload das Formular zur√ºcksetzen
    setTimeout(() => {
      if (confirm("M√∂chten Sie das Formular zur√ºcksetzen?")) {
        resetForm();
      }
    }, 2000);

  } catch (error) {
    console.error('GitHub Upload Error:', error);
    showStatus(`‚ùå Fehler beim GitHub-Upload: ${error.message}`, "error");
  }
}

// Formular zur√ºcksetzen
function resetForm() {
  document.getElementById("main-form").style.display="block";
  document.getElementById("overview").style.display="none";
  document.getElementById("extraPersons").innerHTML="";
  document.getElementById("firstname").value="";
  document.getElementById("lastname").value="";
  document.getElementById("age").value="";
  document.getElementById("street").value="";
  document.getElementById("zip").value="";
  document.getElementById("city").value="";
  document.getElementById("birth").value="";
  document.getElementById("mobile").value="";
  document.getElementById("homephone").value=""; 
  document.getElementById("homephone").classList.add("hidden"); 
  document.getElementById("status-message").innerHTML = "";
  homephoneValue="-";
}
</script>
</body>
</html>
